<!-- <h1>{{first_name}}{{last_name}}</h1> -->
<div class="conatiner">
    <h3 class="text-center ">Employee<span> Info</span></h3>
    <div class="thumbanil">
        <div class="col-md-4 col-md-offset-4">
            <div class="thumbnail">
                <img src="{{avatar}}" alt="Image" style="width: 100%; height: 400px;">
                <div class="caption">
                    <h3>Employee <span>Details</span></h3>
                    <form #Infoform="ngForm"> 
                        <div class="form-group">
                            <label for="name"> <b>Employee ID:</b> </label><br>
                            <input type="id" [disabled]="true" name="id" placeholder="Enter EmployeeID"
                                [(ngModel)]="id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name"> <b>First Name:</b> </label><br>
                            <input type="text"  name="first_name" placeholder="Enter First Name"
                                [(ngModel)]="first_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name"> <b>last Name:</b> </label><br>
                            <input type="text"  name="last_name" placeholder="Enter last Name"
                                [(ngModel)]="last_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name"> <b>email:</b> </label><br>
                            <input type="email"  name="email" placeholder="Enter enmail"
                                [(ngModel)]="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name"> <b>photoPath</b> </label><br>
                            <input type="text"  name="avatar" placeholder="Enter enmail"
                                [(ngModel)]="avatar" class="form-control">
                        </div>
                        <p>
                            <a class="btn btn-primary" type="submit" (click)="Update(Infoform.value)">Update</a>
                            <a class="btn btn-warning" style="margin-left: 20px;" role="button" (click)="Remove(Infoform.value)">Remove</a>
                        </p>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
